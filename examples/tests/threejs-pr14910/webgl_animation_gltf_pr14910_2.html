<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - skinning and morphing</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info p {
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
				padding: 0 2em;
			}
			#info a {
				color: #2fa1d6;
				font-weight: bold;
			}
			.dg.ac {
				z-index: 999 !important;
			}
		</style>
	</head>

	<body>
		<script src="three.pr14910_2.js"></script>

		<script src="js/loaders/GLTFLoader.js"></script>

		<script src="js/WebGL.js"></script>
		<script src="stats.min.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			function loadOption( key ) {

				var options = location.href.split( '?' )[ 1 ];

				if ( ! options ) return null;

				var optionArray = options.split( '&' );

				for ( var i = 0, il = optionArray.length; i < il; i ++ ) {

					var tmp = optionArray[ i ].split( '=' );
					if ( tmp[ 0 ].toLowerCase() === key ) return tmp[ 1 ];

				}

				return null;

			}

			var objectNum = parseInt( loadOption( 'num' ) ) || 10;

			var container, stats, clock;
			var camera, scene, renderer;

			var mixers = [];

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 100 );
				camera.position.set( - 10, 6, 20 );
				camera.lookAt( new THREE.Vector3( 0, 2, 0 ) );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xe0e0e0 );
				scene.fog = new THREE.Fog( 0xe0e0e0, 20, 100 );

				clock = new THREE.Clock();

				// lights

				var light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 20, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 20, 10 );
				scene.add( light );

				// ground

				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 200, 40, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// model

				var loader = new THREE.GLTFLoader();

				for ( var i = 0; i < objectNum; i ++ ) {

					loader.load( 'models/gltf/RobotExpressive/RobotExpressive.glb', function( gltf ) {

						var model = gltf.scene;
						var animations = gltf.animations;

						model.position.x = ( Math.random() - 0.5 ) * 10;
						model.position.z = ( Math.random() - 0.5 ) * 10;

						scene.add( model );

						var mixer = new THREE.AnimationMixer( model );
						mixer.clipAction( animations[ 10 ] ).play();
						mixers.push( mixer );

						if ( mixers.length === objectNum ) {

							renderer.render( scene, camera );
							animate();

						}

					}, undefined, function( e ) {

						console.error( e );

					} );

				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				renderer.gammaFactor = 2.2;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();

				for ( var i = 0, il = mixers.length; i < il; i ++ ) {

					mixers[ i ].update( delta );

				}

				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
