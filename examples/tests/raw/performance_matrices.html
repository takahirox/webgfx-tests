function Matrix4() {

		0, 0, 0, 1

	];

}

	        te[ 5 ] = ( 1 - ( xx + zz ) ) * sy;
	        te[ 6 ] = ( yz + wx ) * sy;

	        te[ 9 ] = ( yz - wx ) * sz;
	        te[ 10 ] = ( 1 - ( xx + yy ) ) * sz;

	        te[ 12 ] = position.x;
	        te[ 13 ] = position.y;
	        te[ 14 ] = position.z;

function Object3D() {

	this.parent = null;
	this.children = [];

	var position = new Vector3();
	var quaternion = new Quaternion();

			children[ i ].updateMatrixWorld( force );

		}

	}

			function loadOption( key ) {

				var options = location.href.split( '?' )[ 1 ];

				if ( ! options ) return null;

				var optionArray = options.split( '&' );

				for ( var i = 0, il = optionArray.length; i < il; i ++ ) {

			var objectNum = parseInt( loadOption( 'num' ) ) || 5000;

			var root;

			var objects;

			init();
			animate();

			function init() {

				root = new Object3D();

				objects = [];

				for ( var i = 0; i < objectNum; i ++ ) {
